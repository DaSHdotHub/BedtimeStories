  <main>
    <section id="feedback-page">
      <form id="feedback-form" method="POST" action="https://formdump.codeinstitute.net" target="_blank">
        <h2>What did you enjoy most about the short stories?</h2>
        <div class="feedback_input">
          <label for="first_name">First Name: </label>
          <input id="first_name" name="first_name" type="text" class="text-input" required>
        </div>
        <div class="feedback_input">
          <label for="last_name">Last Name: </label>
          <input id="last_name" name="last_name" type="text" class="text-input" required>
        </div>
        <div class="feedback_input">
          <label for="email_address">Email Address: </label>
          <input id="email_address" name="email_address" type="email" class="text-input" required>
        </div>
        <label for="feedback_text">Your feedback: </label>
        <br>
        <textarea id="feedback_text" name="feedback_text" class="text-input" required></textarea>
        <br>
        <button class="submit-button" type="submit">Send Feedback!</button>
      </form>
    </section>
