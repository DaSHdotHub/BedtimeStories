<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedtime Stories</title>
    <link rel="stylesheet" href="./assets/css/style.css" class="css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1>Bedtime Stories</h1>
      </a>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html"><i class="fa-solid fa-house fa-lg"></i></a>
          </li>
          <li>
            <a href="library.html"
              ><i class="fa-solid fa-book-open fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="feedback.html" class="active"
              ><i class="fa-regular fa-pen-to-square fa-lg"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="feedback">
        <form
          id="feedback-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2>What did you enjoy most about the short stories?</h2>
          <label for="first_name">First Name: </label>
          <input
            id="first_name"
            name="first_name"
            type="text"
            class="text-input"
            required
          />
          <br />
          <label for="last_name">Last Name: </label>
          <input
            id="last_name"
            name="last_name"
            type="text"
            class="text-input"
            required
          />
          <br />
          <label for="email_address">Email Address: </label>
          <input
            id="email_address"
            name="email_address"
            type="email"
            class="text-input"
            required
          />
          <br />
          <label for="feedback_text">Your feedback: </label>
          <br />
          <input
            id="feedback_text"
            name="feedback_text"
            type="text"
            class="text-input"
            required
          />
          <br />

          <button class="submit-button" type="submit">Send Feedback!</button>
        </form>
      </section>
    </main>

    <footer>
      <div>
        <div>For other websites from DaSHdotHub check -></div>
        <div>
          <a
            href="https://github.com/DaSHdotHub?tab=repositories"
            target="_blank"
            rel="noopener"
            aria-label="Visit my GitHub page (opens in a new tab)"
          >
            <i
              class="fa-brands fa-github fa-spin-pulse fa-xl"
              style="color: #ffffff"
            ></i>
          </a>
        </div>
      </div>
    </footer>

    <!-- Add Fontawesome script for icons to display-->
    <script
      src="https://kit.fontawesome.com/8553d96c4f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
